name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1

jobs:
  check-and-build:
    name: Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            lld \
            libclang-dev \
            pkg-config \
            libssl-dev \
            libzstd-dev \
            libsnappy-dev \
            liblz4-dev \
            zlib1g-dev \
            libbz2-dev \
            cmake \
            protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Build
        run: cargo build --tests -j2 --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cargo-target
          path: target/
          retention-days: 1

  test:
    name: Test ${{ matrix.category }}
    runs-on: ubuntu-latest
    needs: check-and-build
    strategy:
      fail-fast: false
      matrix:
        category:
          - sdbql
          - storage
          - api
          - lua
          - cluster
          - other
        include:
          - category: sdbql
            pattern: "sdbql_"
          - category: storage
            pattern: "storage_"
          - category: api
            pattern: "api_"
          - category: lua
            pattern: "lua_"
          - category: cluster
            pattern: "cluster_"
          - category: other
            pattern: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            lld \
            libclang-dev \
            pkg-config \
            libssl-dev \
            libzstd-dev \
            libsnappy-dev \
            liblz4-dev \
            zlib1g-dev \
            libbz2-dev \
            cmake \
            protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cargo-target
          path: target/

      - name: Run ${{ matrix.category }} tests
        run: |
          if [ "${{ matrix.category }}" = "other" ]; then
            # Run all tests except those matching other patterns
            cargo test -j2 --test aggregation_query_tests || true
            cargo test -j2 --test ai_handlers_tests || true
            cargo test -j2 --test auth_tests || true
            cargo test -j2 --test blob_distribution_tests || true
            cargo test -j2 --test blob_storage_tests || true
            cargo test -j2 --test bloom_filter_tests || true
            cargo test -j2 --test codec_database_tests || true
            cargo test -j2 --test collection_coverage_tests || true
            cargo test -j2 --test collection_properties_test || true
            cargo test -j2 --test columnar_index_tests || true
            cargo test -j2 --test columnar_tests || true
            cargo test -j2 --test cuckoo_filter_tests || true
            cargo test -j2 --test cursor_pagination_tests || true
            cargo test -j2 --test document_edge_case_tests || true
            cargo test -j2 --test document_operations_tests || true
            cargo test -j2 --test driver_client_tests || true
            cargo test -j2 --test driver_protocol_tests || true
            cargo test -j2 --test error_handling_tests || true
            cargo test -j2 --test explain_analyze_tests || true
            cargo test -j2 --test explain_columnar_test || true
            cargo test -j2 --test graph_traversal_tests || true
            cargo test -j2 --test handlers_tests || true
            cargo test -j2 --test http_api_test || true
            cargo test -j2 --test hybrid_search_tests || true
            cargo test -j2 --test index_tests || true
            cargo test -j2 --test materialized_views_tests || true
            cargo test -j2 --test queue_handlers_tests || true
            cargo test -j2 --test queue_tests || true
            cargo test -j2 --test reproduce_document_issue || true
            cargo test -j2 --test schema_persistence_tests || true
            cargo test -j2 --test schema_validation_tests || true
            cargo test -j2 --test scripting_tests || true
            cargo test -j2 --test sync_protocol_tests || true
            cargo test -j2 --test timeseries_tests || true
            cargo test -j2 --test time_bucket_tests || true
            cargo test -j2 --test transaction_tests || true
            cargo test -j2 --test transaction_handlers_tests || true
            cargo test -j2 --test ttl_expiration_tests || true
            cargo test -j2 --test vector_index_tests || true
          else
            # Find and run tests matching the pattern
            for test in tests/${{ matrix.pattern }}*; do
              if [ -f "$test" ]; then
                testname=$(basename "$test" .rs)
                echo "Running test: $testname"
                cargo test --test $testname -j2 || true
              fi
            done
          fi

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: check-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            lld \
            libclang-dev \
            pkg-config \
            libssl-dev \
            libzstd-dev \
            libsnappy-dev \
            liblz4-dev \
            zlib1g-dev \
            libbz2-dev \
            cmake \
            protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cargo-target
          path: target/

      - name: Run clippy
        run: cargo clippy -j2 -- -D warnings

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: check-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  release:
    name: Release
    needs: [check-and-build, test, clippy, security]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af || true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            lld \
            libclang-dev \
            pkg-config \
            libssl-dev \
            libzstd-dev \
            libsnappy-dev \
            liblz4-dev \
            zlib1g-dev \
            libbz2-dev \
            cmake \
            protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release solidb-client (Rust client)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd clients/rust-client
          cargo release --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --no-confirm --execute

      - name: Release solidb (main server)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cargo release --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --no-confirm --execute

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/solidb
            target/release/solidb-dump
            target/release/solidb-restore
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
