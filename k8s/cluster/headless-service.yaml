apiVersion: v1
kind: Service
metadata:
  name: solidb-headless
  namespace: solidb
  labels:
    app.kubernetes.io/name: solidb
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet DNS
  ports:
    - name: http
      port: 6745
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: solidb
    app.kubernetes.io/component: cluster
  publishNotReadyAddresses: true  # Allow DNS before ready (for peer discovery)
