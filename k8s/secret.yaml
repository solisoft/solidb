apiVersion: v1
kind: Secret
metadata:
  name: solidb-secret
  namespace: solidb
  labels:
    app.kubernetes.io/name: solidb
type: Opaque
stringData:
  # Generate keyfile: openssl rand -hex 32
  # Required for cluster mode authentication between nodes
  keyfile: "REPLACE_WITH_GENERATED_KEY"
  # Optional: Set admin password (auto-generated if not set)
  # admin-password: "your-secure-password"
