apiVersion: apps/v1
kind: Deployment
metadata:
  name: solidb
  namespace: solidb
  labels:
    app.kubernetes.io/name: solidb
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: solidb
  strategy:
    type: Recreate  # Ensure clean shutdown before new pod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: solidb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6745"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: solidb
          image: solidb/solidb:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6745
              protocol: TCP
          envFrom:
            - configMapRef:
                name: solidb-config
          env:
            - name: SOLIDB_DATA_DIR
              value: "/data"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /_api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: solidb-data
